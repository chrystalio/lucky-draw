    <!-- CSS only -->

</head>

<body>
<nav class="navbar navbar-expand-lg bg-transparent">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item pe-2">
                    <a class="nav-link text-primary" aria-current="page" href="hadir.html" target="_blank">List Peserta</a>
                </li>
                <li class="nav-item">
                    <button type="button" id="clearLS" class="btn btn-outline-danger btn-sm">Restart aplikasi</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid text-center my-5 py-5">
    <h1>LUCKY AUTO GENERATE DRAW</h1>
    <div class="pt-4">
        <button type="button" id="tombol" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modal">UNDI HADIAH</button>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title pb-2">HASIL UNDIAN</h5>
                        <table class="table table-responsive table-bordered table-hover overflow-scroll">
                            <thead>
                            <tr class="text-start">
                                <th scope="col">No</th>
                                <th scope="col">Nama</th>
                                <th scope="col">Hadiah</th>
                            </tr>
                            </thead>
                            <tbody id="hasil" class="text-start">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <lottie-player src="https://lottie.host/7149a1f2-e1fc-41dd-be8f-1c9ee8da6143/xrlp6NfcpF.json" background="transparent" speed="1" style="width: 440px; height: 300px; padding-left:50px;" loop autoplay></lottie-player>

        </div>
    </div>
</div>
